  <body ng-app="chatRoom" ng-controller="AppCtrl" id="main">

      <pane side-menu-content>
        <pane nav-router animation="slide-left-right-ios7">
          <ng-view></ng-view>
        </pane>
      </pane>
  
      <side-menu side="left">
        <header class="bar bar-header bar-calm">
          <h1 class="title">Menu</h1>
        </header>
        <content has-header="true">
          <ul class="list">
<!--
          <a ng-click="goToCards()" class="item">

            <a ng-click="goToMyRooms()" class="item">
            <i class="icon ion-coffee" style="font-size: 1.3rem; color: #43cee6;"></i>
             &nbsp; &nbsp; my chats
            </a> 

            <a ng-click="goToHome()" class="item">
            <i class="icon ion-android-locate" style="font-size: 1.3rem; color: #43cee6;"></i>
